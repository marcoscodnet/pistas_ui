<!-- BEGIN:main -->
<script language="javascript"
	src="{WEB_PATH}js/autocomplete/simpleAutoComplete.js"></script>
<link rel="stylesheet"
	href="{WEB_PATH}css/autocomplete/simpleAutoComplete.css"
	type="text/css" />




<script>

function mp3PistaNewImage( mp3Name ){
	
	$("#mp3").val( mp3Name );
	$("#audioMp3").html('<audio src="{pathMp3}'+mp3Name+'" controls controlsList="nodownload" type="audio/mpeg"></audio>');
}

$(function() {

	$("#nombre").focus();
	
});
</script>

<div>
<form class="cuentas_form" id="pista_form" onsubmit="return validate('pista_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>

		<rasty id="backSuccess" />
	    <rasty id="oid" />
		<rasty id="mp3" />
				<div class="item">
				    <label for="nombre">{lbl_nombre} *:</label>
				    <rasty id="nombre" />
				</div>
			
			
				<div class="item">
				    <label for="artista">{lbl_artista}:</label>
				    <rasty id="artista" />
				</div>
			
		
				<div class="item">
				   
				    <rasty id="uploadFile" />
				</div>

				<div class="item" style="text-align:center;" id="audioMp3">
		
					{mp3}
			
			
				</div>

		

		
		
		

		
		

		
	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="turnos_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('pista_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>	
</div>
<!-- END:main -->
