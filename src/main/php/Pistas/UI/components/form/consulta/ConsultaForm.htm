<div>
<form class="cuentas_form" id="consulta_form" onsubmit="return validate('consulta_form');" action="{action}" method="{method}">

		<fieldset>
		<legend>{legend}</legend>
		<rasty id="oid" />
		<input type="hidden" name="lang" id="lang" value="{lang}" />
		<rasty id="backSuccess" />
	    
				<div class="item">
					<h>{lbl_nombre}</h>
					<rasty id="nombre" />
				</div>
				<div class="item">
					<h>{lbl_mail}</h>
					<rasty id="mail" />
				</div>
				<div class="item">
					<h>{lbl_mensaje}</h>
					<rasty id="mensaje" />
				</div>

		

		
		
		

		
		

		
	</fieldset>
	

</form>
<!-- BEGIN: msg_error -->
<fieldset class="ui-state-error">
	{msg}	
</fieldset>
<!-- END: msg_error -->

<form  class="turnos_form" id="buttons{inputId}">
	<fieldset class="tblFooters">
	
		<button type="button"  id="input_submit" onclick="javascript: submitFormulario('consulta_form'); "><i class="icon-checkmark on-left"></i>{lbl_submit}</button>

		<button type="button"  id="input_button_2" onclick="javascript: window.location.href = '{cancel}'; "><i class="icon-cancel-2 on-left"></i>{lbl_cancel}</button>
	
	</fieldset>
</form>
