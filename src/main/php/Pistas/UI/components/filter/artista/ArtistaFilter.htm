<script>


function submitBuscarArtistas(){

	$( "#page" ).val( 1 );
	
	//buscarArtistas();

	submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");
}

function ordenarArtistas(name, type){

	$( "#orderBy" ).val(name);
	$( "#orderByType" ).val(type);
	
	submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");
}

function paginarArtistas(page){
	$( "#page" ).val(page);

	submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");
}

function seleccionarArtista(event, artistaId, rowId, checkboxId){


	/* muestro un pop con las opciones sobre el artista */
	
	gotoLink("{linkSeleccionar}?oid="+artistaId);
	
}

function eliminarCallback(data){

	console.log( data["info"] );
	submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");
}


$(document).ready(function(){

	submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");

	 $(".item input").keyup(function (e) {
         if (e.keyCode == 13) {
        	 
        	 $( '#page' ).val( 1 );
             // funci√≥n para capturar el enter en el filtro default.
        	 submitBuscar("{WEB_PATH}", "#artistas_filter{id}", "#{resultDiv}");
         }
     });
	
});


</script>


<div id="divArtistas{id}Toggle1" style="display:none">
<form class="cuentas_form">
		<fieldset>

		</fieldset>
</form>		
</div>

	<fieldset>

		<div class="item" style="min-width: {minWidth};">
		    <label for="nombre">{lbl_nombre}:</label>
	    	<rasty id="nombre" />
		</div>
		
	</fieldset>
	
	<input type="hidden" name="model" value="{model}">
	<input type="hidden" name="filter" value="{filter}">
	<input type="hidden" name="sortCallback" value="ordenarArtistas">
	<input type="hidden" name="paginationCallback" value="paginarArtistas">
	<input type="hidden" name="selectRowCallback" value="{selectRowCallback}">
	<input type="hidden" id="orderBy" name="orderBy">
	<input type="hidden" id="orderByType" name="orderByType" value="ASC">

</form>
